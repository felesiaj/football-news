{% load static %}
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 p-4 px-8 rounded-xl shadow-lg z-50 opacity-0 translate-y-64 transition-all duration-300 flex items-center gap-4 bg-yellow-400 text-gray-900 border-2 border-yellow-500"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div>
        <h3 id="toast-title" class="font-bold text-lg">
            This is a Sample Title
        </h3>
        <p id="toast-message" class="text-gray-800 text-sm line-clamp-3">
            This is a Sample Message
        </p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
